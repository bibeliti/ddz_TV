<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ddz_TV</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="formInput">
    <div id="idForBase">
        <input type="text" id="inputBase" class="inputText"
               placeholder="База для расчета упущенной выгоды компании, тыс. руб">
        <span id="addBtnBase" onclick="newBase()" class="addBtn">Добавить</span>
        <span class="displayNone" id="forBase">
      <p id="pForBase">Значение базового расчета:</p>
      <p id="baseValue"></p>
    </span>
    </div>
    <div id="idForEvent">
        <h2>События</h2>
        <input type="text" id="inputEventName" class="inputText" placeholder="Название события">
        <input type="text" id="inputEventIntensity" class="inputText" placeholder="Интенсивность возникновения события">
        <input type="text" id="inputEventProbability" class="inputText" placeholder="Вероятность наступелния события">
        <input type="text" id="inputEventOccurrence" class="inputText" placeholder="Риск наступления события">
        <span onclick="newEvent()" class="addBtn">Добавить</span>
    </div>
    <div id="divEventTable">
        <table id="tableEvent" class="displayNone"></table>
    </div>
    <div id="idForMinimization">
        <h2>Стратегии минимизации рисков</h2>
        <input type="text" id="inputNameMinimization" class="inputText" placeholder="Названия стратегии минимизации">
        <input type="text" id="inputWhatRiskThisStrategy" class="inputText"
               placeholder="На какой риск направлена данная стратегия">
        <input type="text" id="inputCostMinimization" class="inputText" placeholder="Затраты на внедрение в тыс. руб">
        <span onclick="newMinimization()" class="addBtn">Добавить</span>
    </div>
    <div class="risksTable">
        <table id="tableMinimization" class="displayNone"></table>
    </div>
</div>
<div id="divSaveStrategyRisk">
    <input type="submit" id="inputCalculate" name="calculate" value="Запомнить стратегии и риски"
           onclick="consoleTable()"/>
</div>
    <div id="matrixAlternativeLosses" class="displayNone">
        <table id="tableBodyAltLoss"></table>
    </div>
</body>
</html>
