<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ddz_TV</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<div class="formInput">
  <div id="idForBase">
    <input type="text" id="inputBase" placeholder="База для расчета упущенной выгоды компании, тыс. руб">
    <span id="addBtnBase" onclick="newBase()" class="addBtn">Добавить</span>
    <span class="displayNone" id="forBase">
      <p id="pForBase">Значение базового расчета:</p>
      <p id="baseValue"></p>
    </span>
  </div>
  <div id="idForRisk">
    <h2>Риски и их интенсивность</h2>
    <input type="text" id="inputRiskIntensity" placeholder="Интенсивность риска">
    <input type="text" id="inputRiskAssessment" placeholder="Оценка риска в %">
    <span onclick="newRisk()" class="addBtn">Добавить</span>
  </div>
  <ul id="UlRiskAssessment"></ul>
</div>
</body>
</html>
