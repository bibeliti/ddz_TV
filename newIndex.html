<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newDDZ</title>
    <link rel="stylesheet" type="text/css" href="newStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="newScript.js"></script>
</head>
<body>
<header>
    <h1>Критерии оценки для выбора оптимальной стратегии противодействия рискам проекта</h1>

    <!--    <h3>Автозаполнение по примеру Кориб (нажмите на кнопку ниже)</h3>-->
    <!--    <span id="autoFilling"><img id="autofilling" onclick="autoFilling()" src="images.jpg" alt="autofilling"></span>-->
</header>
<div id="formFilling">
    <form>
        <div class="form-row">
            <div class="col-md-5 mb-4" id="divForBase">
                <label for="validationBaseValue">Значение базового расчета:</label>
                <input type="text" class="form-control" id="validationBaseValue" placeholder="В тысячах рублей"
                       required>
            </div>
            <div class="col-md-4 mb-4" id="divForRent">
                <label for="validationRentValue">Значение рентабильности:</label>
                <input type="text" class="form-control" id="validationRentValue" placeholder="В тысячах рублей"
                       required>
            </div>
            <div class="col-md-2 mb-2"></div>
            <div class="form-check col-md-1 mb-1">
                <label style="color: white">добавить</label>
                <span class="btn btn-primary mb-2 form-control" onclick="newBase()">Добавить</span>
            </div>
            <div id="valueOutput" class="displayNone">
                <div class="col-md-5 mb-4">
                    <p>Значение базового расчета:</p>
                </div>
                <div class="col-md-5 mb-4" id="pForBaseValue"></div>
                <div class="col-md-5 mb-4">
                    <p>Значение рентабельности:</p>
                </div>
                <div class="col-md-5 mb-4" id="pForRentValue"></div>
            </div>
        </div>
    </form>
    <form>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="validationNameEvent">Название события</label>
                <input type="text" class="form-control" id="validationNameEvent" placeholder="В буквах">
            </div>
            <div class="col-md-3 mb-3" id="divForIntensityEvent">
                <label for="validationIntensityEvent">Интенсивность возникновения</label>
                <input type="text" class="form-control" id="validationIntensityEvent" placeholder="В числах" required>
            </div>
            <div class="col-md-3 mb-3" id="divForProbabilityEvent">
                <label for="validationProbabilityEvent">Вероятность наступления</label>
                <input type="text" class="form-control" id="validationProbabilityEvent" placeholder="В долях" required>
            </div>
            <div class="col-md-2 mb-2"></div>
            <div class="form-check col-md-1 mb-1">
                <label style="color: white">добавить</label>
                <span class="btn btn-primary mb-2 form-control buttonAdd" onclick="newEvent()">Добавить</span>
            </div>
        </div>
        <div id="divForEvents" class="displayNone col-md-12 md-12 form-row">
            <table id="Events" class="table"></table>
        </div>
    </form>
    <form id="formForStrategy" class="displayNone">
        <div class="form-row" id="divForStrategy">
            <div class="col-md-3 mb-3">
                <label for="validationNameStrategy">Название стратегии:</label>
                <input type="text" class="form-control" id="validationNameStrategy" placeholder="В буквах">
            </div>
            <div class="col-md-3 mb-3 dropdown">
                <label for="validationAtWhichEvent">На какое событие:</label>
                <span class="custom-dropdown">
                    <select id="validationAtWhichEvent" required></select>
                </span>
            </div>
            <div class="col-md-3 mb-3" id="divForCostStrategy">
                <label for="validationCostsStrategy">Затраты на внедрение:</label>
                <input type="text" class="form-control" id="validationCostsStrategy" placeholder="В тысячах рублей" required>
            </div>
            <div class="form-check col-md-2 mb-2" id="divForHowMach">
                <label for="validationByHowMuch">На сколько влияет:</label>
                <input type="text" class="form-control" id="validationByHowMuch" placeholder="В долях" required>
            </div>
            <div class="form-check col-md-1 mb-1">
                <label style="color: white">добавить</label>
                <button type="submit" class="btn btn-primary mb-2 form-control buttonAdd" onclick="newMinimization()">Добавить
                </button>
            </div>
        </div>
        <div id="divForStrategies" class="displayNone col-md-12 md-12 form-row">
            <table id="Strategies" class="table"></table>
        </div>
    </form>
    <div id="divForButtonCalculate" class="displayNone">
        <button id="buttonForCalculate" type="button" class="btn btn-primary btn-lg btn-block" onclick="calculatePrintTable()">Расчитать стратегии и вывести все таблицы</button>
    </div>
</div>
</body>
</html>
